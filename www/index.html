<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/bundle.js"></script>
  </head>

  <body ng-app="starter">
    <ion-pane>

      <ion-header-bar class="bar-stable">
        <h1 class="title">Notes App</h1>
      </ion-header-bar>

      <ion-content class="appContent" ng-controller="NotesController as notes" ng-init="notes.getAll()">

        <ion-list>
          <h1>My Notes:</h1>
          <ion-item ng-repeat="note in notes.notes">
            <h2>{{note.title}}</h2>
            <p>{{note.noteBody}}</p>
            <!-- <ion-option-button ng-click="notes.update(note)" class="button-assertive">Edit</ion-option-button>
            <ion-delete-button ng-click="notes.delete(note)" class="button icon button-icon ion-trash-a">Delete</ion-delete-button> -->
          </ion-item>
          <!-- This should be deleted and above should be uncommented once a note actually appears -->
          <ion-option-button ng-click="notes.update(note)" class="button-assertive">Edit</ion-option-button>
            <ion-delete-button ng-click="notes.delete(note)" class="button icon button-icon ion-trash-a">Delete</ion-delete-button>
        </ion-list>

        <form ng-submit="notes.create(notes.newNote)">
          <h1>New Note:</h1>
          <label class="item item-input">Note Title:</label>
          <input type="text" placeholder="Title" ng-model="notes.newNote.title">

          <label class="item item-input">Note Body:</label>
          <input type="text" placeholder="Body" ng-model="notes.newNote.noteBody">

          <ion-option-button class="button button-block button-calm">Create New Note</ion-option-button>
        </form>
      </ion-content>

    </ion-pane>
  </body>
</html>
