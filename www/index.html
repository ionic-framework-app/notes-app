<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/bundle.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Notes App</h1>
      </ion-header-bar>
      <ion-content ng-controller="NotesController as notes" ng-init="notes.getAll(); notes.startModal()">
      <form class="list" ng-submit="notes.createNote(notes.newNote)">
        <label class="item item-input">
          <input type="text" placeholder="Note" ng-model="notes.newNote.noteBody">
        </label>
        <button class="button button-full button-balanced">Create New Note</button>
      </form>
        <ion-list>

        <ion-item class="item-button-right" ng-repeat="note in notes.notes" ng-click="notes.openModal()">
        {{note.noteBody}}
          <button ng-click="notes.deleteNote(note)" class="button icon button-icon ion-trash-a"></button>
        </ion-item>
      </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
